<!DOCTYPE html>
<html lang="en">

        <head> 
            <script> 
                //set minutes 
                var mins = 0.1; 
        
                //calculate the seconds 
                var secs = mins * 60; 
        
                //countdown function is evoked when page is loaded 
                function countdown() { 
                    setTimeout('Decrement()', 60); 
                } 
        
                //Decrement function decrement the value. 
                function Decrement() { 
                    if (document.getElementById) { 
                        // console.log(1)
                        minutes = document.getElementById("minutes"); 
                        seconds = document.getElementById("seconds"); 
        
                        //if less than a minute remaining 
                        //Display only seconds value. 
                        if (seconds < 59) { 
                            seconds.value = secs; 
                        } 
        
                        //Display both minutes and seconds 
                        //getminutes and getseconds is used to 
                        //get minutes and seconds 
                        else { 
                            document.getElementById("minutes").innerHTML= getminutes();
                            document.getElementById("seconds").innerHTML= getseconds(); 
                        } 
                        //when less than a minute remaining 
                        //colour of the minutes and seconds 
                        //changes to red 
                        if (mins < 1) { 
                            minutes.style.color = "red"; 
                            seconds.style.color = "red"; 
                        } 
                        //if seconds becomes zero, 
                        //then page alert time up 
                        if (mins < 0) { 
                            alert('time up'); 
                            document.getElementById("minutes").innerHTML= 0;
                            document.getElementById("seconds").innerHTML= 0; 
                        } 
                        //if seconds > 0 then seconds is decremented 
                        else { 
                            secs--; 
                            setTimeout('Decrement()', 1000); 
                        } 
                    } 
                } 
        
                function getminutes() { 
                    //minutes is seconds divided by 60, rounded down 
                    mins = Math.floor(secs / 60); 
                    return mins; 
                } 
        
                function getseconds() { 
                    //take minutes remaining (as seconds) away 
                    //from total seconds remaining 
                    return secs - Math.round(mins * 60); 
                } 
            </script> 
            <link rel="stylesheet" href="style.css" />
        </head> 
        <!-- onload function is evoke when page is load --> 
        <!--countdown function is called when page is loaded --> 
        
        <body onload="countdown();"> 
            <div> 
                
                <center>
                    <h1> TIMER </h1>
                    <div class="countdown-container">
                        <!-- <div class="countdown-el days-c">
                            <p class="big-text" id="days">0</p>

                        </div> -->
                        <div class="countdown-el hours-c">
                            <p class="big-text" id="minutes"></p>
                            <span>MINUTES</span>
                        </div>
                        <div class="countdown-el mins-c">
                            <p class="big-text" id="seconds"></p>
                            <span>SECONDS</span>
                        </div>
                        <!-- <div class="countdown-el seconds-c">
                            <p class="big-text" id="seconds">0</p>
                            <span>seconds</span>
                        </div> -->
                    </div> 
                </center>
        </body> 
        
</html>
